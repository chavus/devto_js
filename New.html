<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <main>
            <div class="header-container">
                <span class="logo-wrapper">
                    <img src="" alt="">
                    <a href=""></a>
                </span>
                <div class="title-wrapper">
                    <span>Create Post</span>
                </div>
                <nav class="nav-buttons-wrapper" >
                    <ul>
                        <li>
                            <button>Edit</button>
                        </li>
                        <li>
                            <button>Preview</button>
                        </li>
                    </ul>
                </nav>
                <div>
                    <button>
                        <svg width="24" height="24" viewBox="0 0 24 24" class="crayons-icon" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="as1mn15llu5e032u2pgzlc6yhvss2myk">
                            <title id="as1mn15llu5e032u2pgzlc6yhvss2myk">Close the editor</title>
                            <path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="post-content" >
                <div class="post-content-header" >
                    <div class="cover-image-button-wrapper">
                        <button type="button">
                            <label for="cover-image-input">Add a cover image</label>
                            <input id="cover-image-input" type="file" accept="image/*">
                        </button>
                    </div>
                    <div class="title-container">
                        <textarea type="text" placeholder="New post title here..." ></textarea>
                    </div>
                    <div class="tags-container">
                        <input type="text" name="" id="" placeholder="Add up to 4 tags...">
                    </div>
                </div>
                <div class="post-content-body">
                    <div class="image-button-wrapper">
                        <button>
                            <svg width="24" height="24" viewBox="0 0 24 24" class="crayons-icon" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="a17qec5pfhrwzk9w4kg0tp62v27qqu9t">
                                <title id="a17qec5pfhrwzk9w4kg0tp62v27qqu9t">Upload image</title>
                                <path d="M20 5H4v14l9.292-9.294a1 1 0 011.414 0L20 15.01V5zM2 3.993A1 1 0 012.992 3h18.016c.548 0 .992.445.992.993v16.014a1 1 0 01-.992.993H2.992A.993.993 0 012 20.007V3.993zM8 11a2 2 0 110-4 2 2 0 010 4z"></path>
                            </svg>
                            <label for="upload-body-image">Upload image</label>
                            <input id="upload-body-image" type="file"accept="image/*">
                        </button>
                    </div>
                    <div class="text-container">
                        <input type="text" placeholder="Write your post content here..." style="min-height: 890px;">
                    </div>
                </div>
            </div>
            <div class="post-aside">
                <div class="aside-content-wrapper"></div>
            </div>
            <div class="post-footer" ></div>
        </main>
    </form>
</body>
</html>
